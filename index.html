<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>丟搞手作｜圖片上傳表單</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>圖片上傳表單</h1>
    <form id="uploadForm">
      <label>蝦皮帳號或訂單編號<input type="text" name="order_id" required></label>
      <label>LINE帳號或Email<input type="text" name="contact" required></label>

      <label>工作天數選擇</label>
      <div class="radio-group">
        <label><input type="radio" name="rush" value="normal" checked> 一般件，越快越好</label>
        <label><input type="radio" name="rush" value="urgent"> 很急，需要<input type="date" name="urgent_date"/>前收到</label>
      </div>

      <div id="imageArea">
        <div class="imageBlock">
          <input type="file" name="images[]" accept="image/*,.pdf,.ai" required>
          <textarea name="notes[]" placeholder="請輸入圖片備註，例如：不要去背、滿版、這款做2個⋯⋯"></textarea>
        </div>
      </div>

      <button type="button" onclick="addImageBlock()">新增圖片</button>
      <button type="submit">送出</button>
    </form>
    <p class="hint">未備註一律依照賣家以最適合方式處理</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
