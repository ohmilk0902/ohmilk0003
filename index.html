<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohmilk 圖片上傳系統 v4.2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- 頁首上方的兩個外部連結按鈕 -->
    <div class="header-top">
      <a class="top-btn line-btn" href="#" target="_blank">點我加入LINE</a>
      <a class="top-btn shopee-btn" href="#" target="_blank">點我進蝦皮賣場</a>
    </div>
    <!-- LOGO 置中區域 -->
    <div class="logo-section">
      <img src="assets/logo.png" alt="圖片上傳專用" class="logo" />
      <h1 class="logo-caption">圖片上傳專用</h1>
    </div>
  </header>
  
  <main>
    <form id="uploadForm">
      <!-- 靜態表單欄位將由 script.js 根據 form-config.json 動態插入 -->
      <div id="staticFields"></div>
      <!-- 商品圖片上傳區段標題 -->
      <h2 class="section-title">商品圖片上傳</h2>
      <!-- 商品模組群組容器 -->
      <div id="productGroupsContainer"></div>
      <!-- 新增商品項目按鈕 -->
      <button type="button" id="addProductBtn" class="add-product-btn">＋ 新增商品</button>
      <!-- 送出按鈕與狀態提示 -->
      <div class="submit-section">
        <button type="submit" id="submitBtn" class="submit-btn">送出</button>
        <span id="statusMessage" class="status-message"></span>
      </div>
    </form>
  </main>

  <!-- 引入前端互動腳本 -->
<script src="form-config.js"></script>
<script src="form-renderer.js" defer></script>
<script src="upload.js" defer></script>
</body>
</html>
